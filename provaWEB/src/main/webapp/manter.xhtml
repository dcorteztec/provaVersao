<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Versão</title>

		<style type="text/css">
.ui-widget {
	font-size: 75% !important;
}
</style>
	</h:head>

	<h:body>
		<h:form id="frmGeral">
			<p:fieldset legend="Consultar Versão" toggleable="true">
				<p:messages id="messages" />
				<h:inputHidden value="#{versaoController.versaoModel.codigo}" />
				<h:panelGrid columns="2" id="painelId"
					style="font-family: Verdana, Arial; font-weight: bold;">
					<h:outputLabel id="lbCodigo" value="*Código da Versão:"
						for="codigo" style="float: right;" />
					<p:inputNumber id="codigo" size="10"
						value="#{versaoController.versaoModel.codigo}" />

					<h:outputLabel id="lbData" value="*Data da Versão:" for="data"
						style="float: right;" />
					<p:calendar id="data" value="#{versaoController.versaoModel.data}"
						pattern="dd-M-yyyy" />
						
					<h:outputLabel id="lbNumero" value="*Número da Versão:"
						for="numero" style="float: right;" />
					<p:inputText id="numero" size="10" 
						value="#{versaoController.versaoModel.numero}" />
					<br />

					<p:commandButton value="Consultar"
						actionListener="#{versaoController.consultarVersao()}"
						update="frmGeral, messages, dtVersao" process="@form" />
				</h:panelGrid>

				<p:spacer height="10" />

				<p:dataTable id="dtVersao"
					emptyMessage="Nenhum registro encontrado."
					value="#{versaoController.listVersaoItemConsultar}" var="v"
					style="text-align: center; font-weight: bold;">
					<f:facet name="header">
						<h:outputText value="Registro de Versões" />
					</f:facet>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Número Versão" />
						</f:facet>
						<h:outputText value="#{v.versao.numero}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Itens" />
						</f:facet>
						<h:outputText value="#{v.titulo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{v.descricao}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Remover" />
						</f:facet>
						<f:ajax event="click" render="@form">
							<h:commandLink value="Remover" />
						</f:ajax>
					</p:column>

					<f:facet name="footer">

					</f:facet>
				</p:dataTable>
			</p:fieldset>

		</h:form>
	</h:body>
</f:view>
</html>
